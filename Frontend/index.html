<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FrontEnd Project</title>
    <link rel="stylesheet" href="sass/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="vendor/bootstrap/bootstrap-grid.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-first">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="welcome-left">
                            <div class="welcome-edulearn">
                                <i class="far fa-university"></i>
                                <span>Welcome to Edulearn</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 icons-item">
                        <div class="welcome-right">
                            <div class="welcome-icons">
                                <ul>
                                    <li><a href="">
                                            <i class="fab fa-facebook-f"></i>
                                        </a></li>
                                    <li><a href="">
                                            <i class="fab fa-twitter"></i>
                                        </a></li>
                                    <li><a href=""><i class="fab fa-google-plus-g"></i></a>
                                    </li>
                                    <li><a href=""><i class="fab fa-linkedin-in"></i></a>
                                    </li>
                                </ul>
                            </div>
                            <a href="" class="apply-now">Apply Now</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="header-second">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <div class="header-mail">
                            <div class="envelope">
                                <i class="fas fa-envelope-open-text"></i>
                                <div class="text-mail">
                                    <a href="mailto:info@domain.com">
                                        <span>Mail Us</span>
                                        <br>
                                        info@domain.com
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="header-image">
                            <a href=""><img src="Images/header/logo.png" alt=""></a>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="header-call-us">
                            <div class="call-us">
                                <i class="far fa-phone-volume"></i>
                                <div class="call-number">
                                    <a href="">
                                        <span>Call Us</span>
                                        <br>
                                        +1234-567-890
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="header-third">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="header-menu">
                            <nav class="nav-list">
                                <ul>
                                    <li><a class="nav-home" href="">HOME</a></li>
                                    <li><a href="">ABOUT US</a></li>
                                    <li><a href="">MEGA</a></li>
                                    <li><a href="">COURSES</a></li>
                                    <li><a href="">EVENTS</a></li>
                                    <li><a href="">PAGES</a></li>
                                    <li><a href="">BLOG</a></li>
                                    <li><a href="">CONTACT</a></li>
                                </ul>
                            </nav>
                            <div class="right-menu-bar">
                                <a class="search-icon"><i class="fas fa-search"></i></a>
                                <a class="menu-icon"><i class="fas fa-bars"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <script src="vendor/font.js"></script>
</body>

</html>
